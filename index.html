
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto</title>
</head>
<body>
  <section>
    <h1 style="font-family: Arial; color: #333;">Contáctanos</h1>
    <form>
      
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required minlength="3"
             style="border: 1px solid #000; margin: 5px; padding: 5px;"><br>

      
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required
             style="border: 1px solid #000; margin: 5px; padding: 5px;"><br>

      
      <label for="mensaje">Mensaje:</label><br>
      <textarea id="mensaje" name="mensaje" required minlength="10"
                style="border: 1px solid #000; margin: 5px; padding: 5px; width: 300px; height: 100px;"></textarea><br>

      
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña"
             style="border: 1px solid #000; margin: 5px; padding: 5px;"><br>

      
      <label for="motivo">Motivo de contacto:</label>
      <select id="motivo" name="motivo" style="border: 1px solid #000; margin: 5px; padding: 5px;">
        <option value="consulta">Consulta</option>
        <option value="sugerencia">Sugerencia</option>
        <option value="otro">Otro</option>
      </select><br>

      
      <p>Preferencias:</p>
      <input type="checkbox" id="info" name="preferencias" value="info">
      <label for="info">Recibir información</label><br>

      <input type="checkbox" id="novedades" name="preferencias" value="novedades">
      <label for="novedades">Recibir novedades</label><br>

     
      <p>¿Eres cliente?</p>
      <input type="radio" id="si" name="cliente" value="si">
      <label for="si">Sí</label><br>

      <input type="radio" id="no" name="cliente" value="no">
      <label for="no">No</label><br>

      
      <input type="submit" value="Enviar"
             style="margin: 10px; padding: 10px; border: 1px;">
      <input type="reset" value="Reiniciar"
             style="margin: 10px; padding: 10px; border: 1px; ">
    </form>
  </section>
</body>
</html>
